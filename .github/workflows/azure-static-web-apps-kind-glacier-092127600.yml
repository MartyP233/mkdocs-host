name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
      - name: Install MkDocs
        run: |
          uv sync

      - name: Build MkDocs site
        run: uv run mkdocs build --clean

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_GLACIER_092127600 }}
          action: "upload"
          app_location: "docs"       # Location of mkdocs.yml
          output_location: "site" # MkDocs output directory
          api_location: ""        # No API
          github_id_token: ${{ secrets.GITHUB_TOKEN }}
